    <style>
        .loading-screen {
            width: 100%
        }

        .loading-screen p {
            text-align: center;
            background-color: #ffffff90;
            padding: 4em;
            font-weight: bold;
        }

        .content {
            display: none;
        }

        .content-loaded {
            display: block;
