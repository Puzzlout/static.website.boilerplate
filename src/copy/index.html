    <style>
        .loading-screen {
            width: 100%
        }

        .loading-screen p {
            text-align: center;
            background-color: #ffffff90;
            padding: 4em;
            font-weight: bold;
        }

        .content {
            display: none;
        }

        .content-loaded {
            display: block;
        }

        .nav-item__inactive {
            display: none !important;
        }
    </style>

<body class="text-center center-body font-Montserrat">
    <div id="app">
        <div v-if="loading" class="loading-screen">
            <p>Loading...</p>
        </div>
        <div v-if="!loading" class="content" :class="{ 'content-loaded' : !loading }">
            <header></header>
            <main class="main-grid">
                <h1>{{ data.Sections.main.h1Title }}</h1>
            </main>
            <footer class="main-grid">
                <p>{{ data.Sections.footer.pAuthor }}</p>
                <a class="fine-print" :href="data.Sections.footer.aRepoLinkHref" rel="noopener" target="_blank">
                    <i class="fab fa-github"></i>
                    {{ data.Sections.footer.aRepoLinkText }}
                </a>
                <p class="text-tiny credits" v-html="data.Sections.footer.pCreditIntroHtml"></p>
                <p class="text-tiny unsplash" v-html="data.Sections.footer.pUnsplashHtml"></p>
            </footer>
        </div>
    </div>
    <script src="js/gsheet2json.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/dataTransformer.js"></script>
    <script src="js/app.js"></script>
</body>
